<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $('head').load('/assets/partials/meta.html');
            $('header').load('/assets/partials/headerhome.html');
            $('footer').load('/assets/partials/footer.html');
            $('#scripts').load('/assets/partials/scripts.html');
        });
    </script>
</head>

<body>
    <header>
        <!--Importado-->
    </header>

        <body background="/assets/resources/background.jpg">

                    <div class="carousel-item active">
                        <img src="/assets/resources/background.jpg" class="d-block w-100" alt="Logo" width="500"

                    </div>
                    <div class="carousel-item">

                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"

                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
